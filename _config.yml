title: SunBo-Blog
description: "A Jekyll Blog For SunBo"
author:
  name: "SunBo"
  email: "yueyuegigi21@gmail.com"
  url: "https://sunbo.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SunBo"
year : "2020"
